<!-- HTML for static distribution bundle build -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Swagger UI</title>
    <link rel="stylesheet" type="text/css" href="./dist/swagger-ui.css" />
    <link rel="stylesheet" type="text/css" href="./dist/index.css" />
    <link rel="icon" type="image/png" href="./dist/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="./dist/favicon-16x16.png" sizes="16x16" />
  </head>

  <body>
    <div>
      <button id="btn-cesar">Carregar API spec Cifra de Cesar</button>
      <button id="btn-vernam">Carregar API spec Cifra de Vernam</button>
    </div>
    
    <div id="swagger-ui"></div>
    
    <script src="./dist/swagger-ui-bundle.js" charset="UTF-8"> </script>
    <script src="./dist/swagger-ui-standalone-preset.js" charset="UTF-8"> </script>
    
    <script>
      function loadSwaggerScript(src, yamlPath) {
        // Remove o script antigo, se houver
        const oldScript = document.getElementById('swagger-script');
        if (oldScript) oldScript.remove();

        // Limpa o container do Swagger UI
        const swaggerContainer = document.getElementById('swagger-ui');
        swaggerContainer.innerHTML = '';

        // Define a variável do YAML antes de carregar o script
        window.yamlToLoad = yamlPath;

        // Cria e adiciona o novo script
        const script = document.createElement('script');
        script.src = src;
        script.id = 'swagger-script';
        script.charset = 'UTF-8';
        document.body.appendChild(script);
      }

      // Botões
      document.getElementById('btn-cesar').addEventListener('click', () => {
        loadSwaggerScript('./dist/swagger-initializer-cesar.js', './cifra-cesar-api-spec.yaml');
      });

      document.getElementById('btn-vernam').addEventListener('click', () => {
        loadSwaggerScript('./dist/swagger-initializer-vernam.js', './cifra-vernam-api-spec.yaml');
      });
    </script>
  </body>
</html>
